<style>
.card-custom{
  max-width: 12.5em;
}
</style>
<div class="container">
  <div class="row m-5 justify-content-center">
    {% for profile in site.data.profiles %}
    <!-- Card -->
    <!-- <div class="card mb-4"> -->
    <div class="card card-custom mx-2 mb-3">
      <!--Card image-->
      <div class="view overlay">
        <img class="card-img-top" src="assets/images/{{ profile.img }}" alt="{{ profile.img }}">
        <a href="#!">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
  
      <!--Card content-->
      <div class="card-body" style="text-align: center;">
  
        <!--Title-->
        <h4 class="card-title"><a href="{{ author.url }}">{{ profile.name }}</a></h4>
        <!--Text-->
        <p class="card-text">{{ profile.desg }}</p>
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <!-- <a href="{{ author.url }}" class="btn blue-gradient">Read more</a> -->
      </div>
  
    </div>
    <!-- Card -->
    {% endfor %}
  </div>
</div>
<!-- Card deck -->
